# Configuracion de produccion con PostgreSQL Neon

# Configuracion del servidor
server.port=${PORT:8080}

# Configuracion de la base de datos Neon
spring.datasource.url=jdbc:postgresql://ep-aged-union-adsr2xcz-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_JRQSz9Yucqm6
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACION CRITICA PARA PERSISTENCIA - NO BORRAR DATOS
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactivar completamente la inicializacion de scripts
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configuracion de pool de conexiones para Neon
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuracion SSL para Neon
spring.datasource.hikari.data-source-properties.sslmode=require

# Configuracion de logging para produccion
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.com.snayber.api_jdbc=INFO
logging.level.root=WARN

# Desactivar consola H2 en produccion
spring.h2.console.enabled=false

# Configuracion de seguridad
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
