# Configuracion de desarrollo con Neon PostgreSQL

# Configuracion del servidor
server.port=8080

# Configuracion de la base de datos Neon PostgreSQL
spring.datasource.url=jdbc:postgresql://ep-aged-union-adsr2xcz-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_JRQSz9Yucqm6
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# No inicializar datos automaticamente (ya estan en Neon)
spring.sql.init.mode=never

# Configuracion de pool de conexiones para desarrollo
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuracion de logging para desarrollo
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Habilitacion de DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Desactivar inicializacion automatica de scripts SQL
spring.sql.init.mode=never
